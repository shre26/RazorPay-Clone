<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <title>Razorpay</title>
</head>
<body class="overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">

        <!-- Logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
        <img src="./images/logo.svg" 
            alt="logo" 
            width="125px" height="30px">
        </a>

        <ul class="flex gap-6">
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Payments</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Banking</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Corporate Card</a>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Payroll</a>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Resources</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
            <li class="text-white py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Pricing</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
            </li>
        </ul>

        <div class="flex gap-6">
            <img src="./images/india-flag.svg" alt="flag" width="28px" height="20px">
            <button class="py-3 px-5 text-white border-lightBlue border rounded-sm text-sm font-bold cursor-pointer">Log in</button>
            <button class="flex items-center py-3 px-4 rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 cursor-pointer">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-3.5 h-3.5 ml-3"
                >
                <path
                    fill="currentColor"
                    d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
                </svg>
            </button>
        </div>


    </div>
    </nav>

    <!-- Hero Section -->
     <section class="relative bg-deepBlue">
        <div class="flex w-10/12 justify-between flex-row items-center mx-auto max-w-[1080px]">
            <!-- Left Section -->
             <div class="space-y-8">
                <h1 class="text-white font-bold text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="text-[18px] leading-7 text-white opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital</p>
                <button class="text-white bg-lightBlue rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200 py-3.5 px-4.5 cursor-pointer">
                    Sign Up Now</button>
             </div>

            <!-- Right Section -->
             <img src="./images/hero-illustration.jpg" alt="hero-img"
             class="w-full max-w-[680px]">

        </div>

        <!-- Triangle shape part -->
         <div class="w-[101%] absolute left-0 -right-2 ">
            <img src="./images/hero-shape.svg" class="w-full object-fill scale-x-100 ">
         </div>
     </section>


</body>
</html>
